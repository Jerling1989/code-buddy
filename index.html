<!doctype html>
<html>
<head>
	<!-- PAGE TITLE -->
  <title>CodeBuddy</title>

	<!-- META DATA -->
  <meta charset="utf-8" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- RESET CSS LINK -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<!-- CUSTOM CSS LINK -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

	<!-- PAGE HEADER/MENU BAR -->
	<div id="menu-bar">

		<!-- PAGE LOGO -->
		<div id="logo">
			<h1>CodeBuddy</h1>
		</div>

		<!-- RUN CODE BUTTON -->
		<div id="button-div">
			<button id="run-code">RUN</button>
		</div>

		<!-- ACTIVE DIV SELECTORS -->
		<ul id="toggles">
			<li class="toggle-btn selected">HTML</li>
			<li class="toggle-btn">CSS</li>
			<li class="toggle-btn">JS</li>
			<li class="toggle-btn selected" id="result-btn">Result</li>
		</ul>

	</div>
	<!-- END PAGE HEADER/MENU BAR -->


	<div class="clear"></div>


	<!-- HTML CONTAINER -->
	<div class="code-container" id="HTML-container">
		<h2 class="code-badge">HTML</h2>
		<textarea id="html-code"> <div id="test">test</div> </textarea>
	</div>
	<!-- END HTML CONTAINER -->


	<!-- CSS CONTAINER -->
	<div class="code-container" id="CSS-container">
		<h2 class="code-badge">CSS</h2>
		<textarea id="css-code">html {background-color: blue;}</textarea>
	</div>
	<!-- END CSS CONTAINER -->


	<!-- JS CONTAINER -->
	<div class="code-container" id="JS-container">
		<h2 class="code-badge">JS</h2>
		<textarea id="js-code"> document.getElementById('test').innerHTML = 'success!'; </textarea>
	</div>
	<!-- END JS CONTAINER -->


	<!-- RESULT CONTAINER -->
	<div class="code-container" id="Result-container">
		<h2 class="code-badge">Result</h2>
		<iframe id="result-frame"></iframe>
	</div>
	<!-- END RESULT CONTAINER -->

	



<!-- LOCAL JQUERY LINK -->
<script type="text/javascript" src="assets/js/jquery.min.js"></script>

<!-- CUSTOM APP JS LINK -->
<script type="text/javascript" src="assets/js/app.js"></script>

</body>
</html>
