<!doctype html>
<html>
<head>
	<!-- PAGE TITLE -->
  <title>CodeBuddy</title>

	<!-- META DATA -->
  <meta charset="utf-8" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- RESET CSS LINK -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<!-- JQUERY UI CSS LINK -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

	<!-- CUSTOM CSS LINK -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

	<!-- PAGE HEADER/MENU BAR -->
	<div id="menu-bar">
		
		<div id="logo">
			<h1>CodeBuddy</h1>
		</div>

		<div id="button-div">
			<button id="run-code">RUN</button>
		</div>

		<ul id="toggles">
			<li>HTML</li>
			<li>CSS</li>
			<li>JS</li>
			<li id="result-btn">Result</li>
		</ul>

	</div>
	<!-- END PAGE HEADER/MENU BAR -->


	<div class="clear"></div>


	<!-- HTML CONTAINER -->
	<div class="code-container" id="html-container">
		<h2 class="code-badge">HTML</h2>
		<textarea>Example code</textarea>
	</div>
	<!-- END HTML CONTAINER -->


	<!-- CSS CONTAINER -->
	<div class="code-container" id="css-container">
		<h2 class="code-badge">CSS</h2>
		<textarea>Example code</textarea>
	</div>
	<!-- END CSS CONTAINER -->


	<!-- JS CONTAINER -->
	<div class="code-container" id="js-container">
		<h2 class="code-badge">JS</h2>
		<textarea>Example code</textarea>
	</div>
	<!-- END JS CONTAINER -->


	<!-- RESULT CONTAINER -->
	<div class="code-container" id="result-container">
		<h2 class="code-badge">Result</h2>
		<iframe></iframe>
	</div>
	<!-- END RESULT CONTAINER -->

	



<!-- LOCAL JQUERY LINK -->
<script type="text/javascript" src="assets/js/jquery.min.js"></script>

<!-- JQUERY UI CDN -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

<!-- CUSTOM APP JS LINK -->
<script type="text/javascript" src="assets/js/app.js"></script>

</body>
</html>
